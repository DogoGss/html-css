<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anta&family=Audiowide&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font: normal 1em "Work Sans", serif;;
            
        }

        h1 {
            font-family: 'Anta';
        }
    </style>
    
</head>
<body>
    <h1>Diogo Santos</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, ut quaerat! Placeat nostrum dicta voluptatum quaerat ab laboriosam consectetur asperiores quae, a vitae, quis culpa odio non! Architecto, eum ipsam.</p>
</body>
</html>
