<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p {
            display: none;  /*Esconde o paragrafo sem passar o mouse*/
        }

        div:hover > p {  /* boqueia o display e aparece o paragrafo*/
            display: block;
            color: white;
            background-color: rgb(159, 2, 2);
            width: 180px;
        }

        div:hover {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO EXCONDIDO...</p>
    </div>
</body>
</html>
