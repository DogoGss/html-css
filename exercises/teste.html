<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS com Classe Dentro de Outra</title>
    <style>
        .container {
            width: 300px;
            padding: 20px;
            background-color: #ddd;
            text-align: center;
            border-radius: 10px;
        }

        .container .conteudo {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>Texto no container</p>
        <div class="conteudo">Texto dentro da classe interna</div>
    </div>

</body>
</html>
